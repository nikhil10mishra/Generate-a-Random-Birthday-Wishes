<!DOCTYPE html>
<html>

<head>
	<title>Page Title</title>
    <style>
        .body-bg {
	width: 100%;
	height: 100%;
	position: fixed;
	top: 50%;
	left: 50%;
	transform: translateX(-50%) translateY(-50%);
	background: radial-gradient(#00E7BD, #013A4E);
	transition: all 0.5s;
}

.container {
	width: 80%;
	height: 80%;
	position: fixed;
	top: 50%;
	left: 50%;
	transform: translateX(-50%) translateY(-50%);
	background: linear-gradient(#00E7BD, #013A4E);
	box-shadow: 0 0 20px 2px #013A4E;
}

.container-data {
	padding: 24px;
	position: absolute;
	top: 50%;
	left: 50%;
	width: 80%;
	transform: translateX(-50%) translateY(-50%);
	text-align: center;
	color: #fff;
	font-family: Arial;
	font-size: 3vw;
}

@media only screen and (max-width: 763px) {
	.container-data {
		padding: 24px;
		position: absolute;
		top: 50%;
		left: 50%;
		width: 80%;
		transform: translateX(-50%) translateY(-50%);
		text-align: center;
		color: #fff;
		font-family: Arial;
		font-size: 6vw;
	}
}

@media only screen and (max-height: 423px) {
	.container-data {
		padding: 24px;
		position: absolute;
		top: 50%;
		left: 50%;
		width: 80%;
		transform: translateX(-50%) translateY(-50%);
		text-align: center;
		color: #fff;
		font-family: Arial;
		font-size: 4vw;
	}
}

    </style>
</head>

<body>

	<div class="body-bg"></div>
	<div class="container">
		<div class="container-data">
			<div id="msg"></div>
		</div>
	</div>
    <script>
        var messages = ["Happy birthday to nm",
        "Happy birthday to nikhil",
        "Happy birthday to Mishra"];
        
        var i = messages.length;
        var s = Math.floor(Math.random() * i);
        
        document.getElementById("msg")
        .innerHTML = '" ' + messages[s] + ' "';
    </script>
    
</body>
</html>
